<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FilmKollen – Film</title>
  <meta name="description" content="Läs mer om en utvald film och lämna ditt betyg.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="theme-color" content="#0b1b2b">
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <a class="logo" href="index.html">🎬 FilmKollen</a>
    <nav aria-label="Huvudmeny">
      <ul class="nav">
        <li><a href="index.html">Start</a></li>
        <li><button id="theme-toggle" class="btn" type="button" aria-label="Byt färgtema">🌙 Tema</button></li>
      </ul>
    </nav>
  </div>
</header>
<main id="main" class="container">
  <article id="movie-detail" class="movie-detail card" aria-labelledby="movie-title">
    <div class="detail-media">
      <img id="movie-poster" src="" alt="Filmomslag" onerror="this.src='icon.png'" />
    </div>
    <div class="detail-content">
      <h1 id="movie-title"></h1>
      <p id="movie-meta" class="muted"></p>
      <p id="movie-desc"></p>
      <p id="movie-genres" class="chips"></p>
    </div>
  </article>

  <section class="card" aria-labelledby="rating-title">
    <h2 id="rating-title">Betygsätt denna film</h2>
    <form id="rating-form" novalidate>
      <div class="form-row">
        <label for="rating">Betyg (1–5)</label>
        <input id="rating" name="rating" type="number" min="1" max="5" required placeholder="t.ex. 5" />
        <small class="error" id="rating-error" aria-live="polite"></small>
      </div>
      <div class="form-row">
        <label for="comment">Kommentar</label>
        <textarea id="comment" name="comment" rows="4" minlength="10" maxlength="300" required placeholder="Vad tyckte du?"></textarea>
        <small class="error" id="comment-error" aria-live="polite"></small>
      </div>
      <div class="form-actions">
        <button class="btn primary" type="submit">Skicka betyg</button>
      </div>
    </form>
    <div id="rating-result" class="result" aria-live="polite"></div>
  </section>

  <p><a class="btn" href="index.html">← Tillbaka till listan</a></p>
</main>
<footer class="site-footer">
  <div class="container">
    <p>&copy; <span id="year"></span> FilmKollen.</p>
  </div>
</footer>
<script src="js/app.js" defer></script>
</body>
</html>
